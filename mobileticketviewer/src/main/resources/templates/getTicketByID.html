<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>View Single Ticket</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>Subject</td>
        <td>Status</td>
        <td>Created On</td>
    </tr>
    <tr>
        <td th:text="${errorApp?.errorMsg}"></td>
    </tr>
    <tr>
        <td th:text="${ticketname?.id}"></td>
        <td th:text="${ticketname?.subject}"></td>
        <td th:text="${ticketname?.status}"></td>
        <td th:text="${ticketname?.dateTime}"></td>
    </tr>
</table>
</body>
</html>
